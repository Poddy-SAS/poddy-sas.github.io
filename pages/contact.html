<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact – Poddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <header class="site-header">
    <img src="/images/Favicon.png" alt="Logo" class="site-logo">
    <h1>Poddy – Diagnostics immobiliers</h1>
    <nav>
      <a href="/">Accueil</a>
      <a href="/pages/services.html">Services</a>
      <a href="/pages/a-propos.html">À propos</a>
      <a href="/pages/contact.html">Contact</a>
    </nav>
  </header>

  <main class="content">
    <h2>Contact</h2>
    <form method="POST" action="https://formspree.io/f/mjgyrkea">
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Envoyer</button>
    </form>
  </main>

 <footer>
    <p>© Poddy – 2026</p>
  </footer>

</body>
</html>
